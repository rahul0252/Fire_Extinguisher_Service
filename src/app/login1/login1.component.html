<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="bg-background"></div>
    <div class="container">
        <div class="row py-5">
            <div class="contents">
                <form>
                    <div class="form-group">
                        <div class="title">
                            <div class="large-title">Login</div>
                        </div>
                        <div class="notification">
                            <img class="icons" src="../../assets/Images/lock.svg" />
                            <p class="caption-text">
                                We take privacy issues seriously. You can be sure that your
                                personal data is securely protected.
                            </p>
                            <img class="icon" src="../../assets/Images/cross.svg" />
                        </div>
                        <div class="space">
                            <label for="exampleInputEmail1"><b>Username</b></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter Username" />
                            <label for="exampleInputPassword1"><b>Password</b></label>
                            <div class="input-box">     
 
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password" />
                            </div>     
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                        </div>
                        <div class="button">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <button onclick="alert('Hello world!')" class="btn2 btn-primary">
                                Forgot Pass?
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
